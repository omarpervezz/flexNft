<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Step</title>
    <!-- bootstrap v5 css  -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!--bootstrap step css-->
    <link rel="stylesheet" href="./assets/css/bootstrap-steps.min.css">
    <!-- font awesome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- google fonts  -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet" />
    <!-- custom style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!--header part-->
    <header id="stepHeader" class="bg-light">
        <h4><span>Your Brick</span> <br> 
            confirmation</h4>
       </div>
    </header>
    <!--header part-->
    <!--main part-->
    <main>
        <section id="step">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <ul class="steps">
                            <li class="step step-success">
                                <div class="step-content">
                                    <span class="step-circle"><i class="fas fa-check"></i></span>
                                    <span class="step-text">Choose brick</span>
                                </div>
                            </li>
                            <li class="step step-active">
                                <div class="step-content">
                                    <span class="step-circle">2</span>
                                    <span class="step-text">Share contacts</span>
                                </div>
                            </li>
                            <li class="step">
                                <div class="step-content">
                                    <span class="step-circle">3</span>
                                    <span class="step-text">Upload NFT</span>
                                </div>
                            </li>
                            <li class="step">
                                <div class="step-content">
                                    <span class="step-circle">4</span>
                                    <span class="step-text">Send ETH</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section id="brickInformation">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-5 mb-md-0">
                        <div class="brickImageInfo">
                            <img src="./assets/img/single-brick-image 1.png" alt="single-brick" class="img-fluid single-brick-image">
                            <h3>Youâ€™ve Selected Brick</h3>
                            <span><b>5467</b></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                            <div class="camera-border">
                                <div class="dndzone" id="dndzone-example">
                                    <div class="dndzone-area">
                                        <img src="./assets/img/camera.png" alt="camera" class="camera">
                                    </div>
                                    <input type="file" class="dndzone-input" onchange="fileHandler()"/>
                                  </div>
                                <h3>Now upload your favorite
                                    NFT to your brick</h3>
                            </div>
                        <a href="#" class="btn btn-light btn-go">Go</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--main part-->
    
    <!-- jquery plugin  -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/dnd-zone.js"></script>
    <!-- bootstrap script  -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
